<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulaire.css">    
    <title>Document</title>
</head>
<body>
    <h3>Connexion a votre compte</h3>
    <form>
        <label for="e-mail">E-mail:</label>
        <input type="email" id="e-mail" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]" size="30" placeholder="Votre e-mail" required autofocus><br>
        <label for="motDePasse">Mot de passe</label>
        <input type="password" id="motDePasse" pattern="[$&@!?].{8,}" 
        title="Le mot de passe doit contenir au moins 8 caractères et au moins spéciaux suivants:$&@!?" placeholder="Votre mot de passe" required>
        <br><br>
        <input class="boutton" type="submit" value="Connexion">
    </form>
    <p>Vous avez pas encore une compte? Créer un compte <a href="./inscription.html">ici</a></p>
</body>
</html>
