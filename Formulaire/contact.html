<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulaire.css">
    <title>Document</title>
</head>
<body>
    <h3>Formulaire de contact</h3>
    <form>
        <label for="Prenom">Prenom:</label>
        <input type="text" id="Prenom" placeholder="Votre prenom" autofocus><br>
        <label for="Nom">Nom:</label>
        <input type="text" id="Nom" placeholder="Votre nom"><br>
        <label for="e-mail">E-mail:</label>
        <input type="email" id="e-mail" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]" minlength="8" maxlength="30" placeholder="Votre e-mail" required autofocus><br>
        <label for="sujet">Sujet</label>
        <select name="sujets" id="sujets">
            <option value="RRHH">Envoyer votre CV</option>
            <option value="Produits">Question ou probleme avec notres produits</option>
            <option value="Question">Faire un question</option>
          </select>
        <br>
        <textarea name="Message" id="message" cols="40" rows="10" maxlength="600" required></textarea>
        <input class="boutton" type="submit" value="Envoyer votre message">
</form>
</body>
</html>
