<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulaire.css">
    <title>Document</title>
</head>
<body>
    <h3>Créer un compte</h3>
    <form>
        <label for="Prenom">Prenom:</label>
        <input type="text" id="Prenom" placeholder="Votre prenom" autofocus><br>
        <label for="Nom">Nom:</label>
        <input type="text" id="Nom" placeholder="Votre nom"><br>
        <label for="dateNaissance">Date naissance</label>
        <input type="date" id="dateNaissance"><br>
        <label for="e-mail">E-mail:</label>
        <input type="email" id="e-mail" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]" size="30" placeholder="Votre e-mail" required><br>
        <label for="telephone">Numéro de telephone</label>
        <input type="number" id="telephone" placeholder="Votre numéro de telephone" pattern="[0-9]{10}"><br>
        <label for="motDePasse">Mot de passe</label>
        <input type="password" id="motDePasse" pattern="[$&@!?].{8,}" 
        title="Le mot de passe doit contenir au moins 8 caractères et au moins spéciaux suivants:$&@!?" placeholder="Votre mot de passe" required>
        <br>
        <br>
        <input class="boutton" type="submit" value="Créer votre compte">
    </form>
    <p>Vous avez déjà un compte? Click <a href="./connexion.html" target="_blank">ici</a></p>
</body>
</html>
